<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/geosearch.css">
  <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
  <script src="js/jquery-3.2.1.min.js"></script>
  <title>GeoSearch</title>
</head>

<body>
  <div class="app">
    <form class="input-join">
      <input type="text" id="searchInput" class="search" placeholder="Enter city e.g Lagos, Nigeria ">
      <button id="searchbtn"><i id="searchIcon" class="fa fa-search icon"></i></button>
      <div id="searchspinner" class="d-none">
        <div class="lds-ripple">
          <div></div>
          <div></div>
        </div>
      </div>
    </form>
    <div id="weather-card" class="card d-none">
      <div class="card-aside-nav">
        <div class="weather-box d-flex justify-content-center">
          <h4 class="pad-1" style="padding:1em">Location: <span id="city">State</span></h4>
          <h4 class="pad-1">Temperature: <span id="freint">0</span>&deg;F </h4>
          <p class="pad-1"> Humility:<span id="Humility"></span></p>
          <p class="pad-1"> Pressure:<span id="Pressure"></span></p>
          <p class="pad-1"> Wind Speed:<span id="Wind"></span></p>
          <p class="pad-1"> weather:<span id="weather"></span></p>
        </div>
      </div>
    <div id="map"></div>
    </div>
  </div>

  <script src="js/custom.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe444AzYi0pf9UfvSFdnSOtaZmqdhjkrw&callback=initMap"></script>
</body>

</html>
