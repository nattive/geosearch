<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/geosearch.css">
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <title>GeoSearch</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>

<body>
    <header class="navbar bg-white nav-fixed-top justify-content-space-between" style="width: 100%;">
        <div>
            <img class="logo" src="images/logo.png" alt="logo">
        </div>
        <form class="d-none" id="input-nav-container">
            <input type="text" id="header_searchInput" class="navbar-search" placeholder="Enter city e.g Lagos, Nigeria ">
            <button id="header_searchbtn"><i id="header_searchIcon" class="fa fa-search icon"></i></button>
        </form>

    </header>
    <div id="mtop" class=" box w-100 position-absolute justify-content-center" style="top: 50%">
        <div id="body" class="app" style="margin-bottom: 10%;">
            <div id="error" class="w-60 d-none"><span id="error_message" class="text-white"></span></div>
            <form id="main_search_input" class="input-join w-60 h-10px-lg h-10 h-10px-md">
                <input type="text" id="searchInput" class="search" placeholder="Enter city e.g Lagos, Nigeria ">
                <button id="searchbtn"><i id="searchIcon" class="fa fa-search icon"></i></button>
                <div id="searchspinner" class="d-none">
                    <div class="lds-ripple">
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <section id="weather-card" class="d-none mag-top-10 mag-top-50-sm mag-top-10-md" style="margin: 5%">
        <div class="card pad-1" style="display: block; padding: 2em;">
            <div class="card-header">
                <div class="d-flex justify-content-center pad-1">
                    <h3>City: <span id="city_name"></span> | <span id="country_code"></span>| <span id="data.timezone"></span>
                        <button class="teal-btn-outline pad-1 showMap">View map</button> or share weather details on <i class="fa fa-facebook-square text-blue"></i> or <i class="fa fa-twitter"></i>
                    </h3>
                    <!-- <button class="teal-btn-outline pad-1 showMap">View map</button> -->
                </div>
            </div>
            <div class="card-body">
                <div class="container-row">
                    <div class="d-block-sm w-100 d-flex ">
                        <div class="column-4 column-1-sm">
                            <h1 style="font-size: 3em; font-family: Poppins-Regular; font-weight: 100"><span id="freint"></span>&deg;F </h1>
                            <h4><span id="celcius"></span><span>&deg;C</span></h4> 28th, November, 2018
                        </div>
                        <div class="column-4 column-1-sm">
                            <div class="container-row d-flex" style="align-content: center;">
                                <ul class="d-block">
                                    <img id="weather_img" src="images/icons/rainbow.png" alt="" srcset="">
                                    <h4><span id="weather"></span></h4>
                                </ul>
                            </div>
                        </div>
                        <div class="column-4 column-1-sm">
                            <p class="pad-0_5"> Humidity: &nbsp;<span id="Humility"></span>
                                <SMall> kg / m&#179;</SMall>
                            </p>
                            <p class="pad-0_5"> Pressure: &nbsp;<span id="Pressure"></span> Pa</p>
                            <p class="pad-0_5"> Wind Speed: &nbsp;<span id="Wind"></span>m/s</p>
                        </div>
                    </div>
                </div>
                <div class="weather-table">
                    <table id="table_body" class="w-100 mag-top-10" style="vertical-align: baseline; text-align: center; border: 1px solid rgb(218, 214, 214);">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>High Temperature</th>
                                <th>Low Temperature</th>
                                <th>Snow</th>
                                <th>Weather</th>
                                <th>Wind direction</th>
                            </tr>

                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    Today
                                </td>
                                <td>
                                    <span id="high_temp"></span>
                                </td>
                                <td>
                                    <span id="low_temp"></span>
                                </td>
                                <td>
                                    <span id="Snow"></span>
                                </td>
                                <td>
                                    <span id="description"></span>
                                </td>
                                <td>
                                    <span id="wind_cdir_full"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Tomorrow
                                </td>
                                <td>
                                    <span id="high_temp2"></span>
                                </td>
                                <td>
                                    <span id="low_temp2"></span>
                                </td>
                                <td>
                                    <span id="Snow2"></span>
                                </td>
                                <td>
                                    <span id="weatherdescription2"></span>
                                </td>
                                <td>
                                    <span id="weatherwind_cdir_full2"></span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <span id="date">20</span>
                                </td>
                                </td>
                                <td>
                                    <span id="high_temp3"></span>
                                </td>
                                <td>
                                    <span id="low_temp3"></span>
                                </td>
                                <td>
                                    <span id="Snow3"></span>
                                </td>
                                <td>
                                    <span id="description3"></span>
                                </td>
                                <td>
                                    <span id="wind_cdir_full3"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="d-flex" style="justify-content: flex-end; margin-top: 5%;">
                        <button class="teal-btn-outline pad-1 showMap">View map</button>
                        <button class="teal-btn-outline pad-1 showMap"><i class="fa fa-facebook-square text-blue"></i></button>
                    </div>
                </div>
            </div>
        </div>


    </section>

    <div id="map-card" class="card h-70 w-60 d-none">
        <div id="map"></div>
    </div>

    <script src="js/custom.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAe444AzYi0pf9UfvSFdnSOtaZmqdhjkrw&callback=initMap"></script>
    <script src="https://raw.githubusercontent.com/paarthneekhara/Weather-From-Map/master/script/weatherFromMap.js"></script>
</body>

</html>a
