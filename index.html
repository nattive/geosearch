<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/geosearch.css">
    <link rel="stylesheet" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="card-container">
            <div class="card-box">
                <div class="logo display-flex justify-content-center m-top-1">
                    <h1><span>GEO</span>SEARCH</h1>
                </div>
                <div class="card-side-nav">
                    <ul>
                        <li class="card-side-nav-item">
                            <a href="">
                                <img src="images/icons/search.png" alt="">
                            </a>
                        </li>
                        <li class="card-side-nav-item">
                            <a href="">
                                <img src="images/icons/globe.png" alt="">
                            </a>
                        </li>
                    </ul>

                </div>
                <div class="main-card-body">
                    <div id="search" class="search-box dark-text">
                        <form id="searchform" action="" method="post">
                            <h2>Search for place so see the weather condition</h2>
                            <div class="input-join">
                                <input type="text" id="searchInput" class="search" placeholder="Enter city e.g Lagos, Nigeria">
                                <i class="fa fa-search icon"></i>
                            </div>
                        </form>


                    </div>
                    <div class="display-none">
                        <div class="fa fa-spin fa-spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/custon.js"></script>
</body>

</html>
